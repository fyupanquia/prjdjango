<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include "top/bar.html" %}
    {% comment %}
        THIS MESSAGE WILL BE IGNORE 
    {% endcomment %}
    {% if message == null %}
        <h1>THIS IS DEFAULT MESSAGE</h1>
    {% else %}
        <h1>{{message.upper}}</h1>
    {% endif %}
    {% if list %}
    <ul>
        {% for i in list %}
            <li>{{i|lower}}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
